                <div class="col-left" style="height: 100%;">

                        <section class="box-login v5-input-txt" id="box-login">
                            <form id="login_form" action="../login/loginUser" method="post" autocomplete="off">
                                <ul>
                                    <li class="form-group">

                                    </li>

                                    </li>
                                    <li class="form-group">
                                        <input class="form-control" id = "vcode" name="vcode" placeholder="请输入验证码" maxlength="4" tabindex="3" type="text" style="display: inline;width: 60%;" />
                                        <a href="#" id="js-get_mobile_vcode" class="button btn-disabled">
                                            <img src="../login/getRand" id="randImg"  onclick="changeValidateCode(this)"/>
                                        </a>
                                    </li>
                                </ul>
                                <p class="good-tips marginB10">
                                    <a id="btnForgetpsw" class="fr">忘记密码？</a>
                                    <span id="noaccount">没账号？3秒注册</span>
                                    <a href="javascript:;" target="_blank" id="btnRegister">立即注册</a>
                                    <a href="javascript:;" target="_blank" id="btnLogin" style="display: none;">立即登录</a>
                                </p>
                                <div class="login-box marginB10">

                                    <div id="login-form-tips" class="tips-error bg-danger" style="display: none;">错误提示</div>
                                </div>
